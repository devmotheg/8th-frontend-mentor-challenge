<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <title>Frontend Mentor | Huddle landing page with single introductory
    section</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      width: 100%;
    }

    .attribution a {
      color: hsl(78, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Container -->
  <main>
    <!-- Logo -->
    <div>
      <img src="images/logo.svg" alt="" />
    </div>
    <!-- Mockups -->
    <div>
      <img src="images/illustration-mockups.svg" alt="" />
    </div>
    <!-- Intro -->
    <div>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice,
        but so does your audience. Create connections with your users as you
        engage in genuine discussion.</p>
      <button>Register</button>
    </div>
    <!-- Media -->
    <div>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/devmotheg">Mohamed Muntasir</a>.
    </p>
  </footer>
</body>

</html>
